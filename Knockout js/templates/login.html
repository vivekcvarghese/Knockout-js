<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/Knockout js/js/login.js" defer></script>
    <link rel="stylesheet" href="/Knockout js/styles/login.css">
    
</head>

<body>
    <div class="login-form-wrap">
        <h2>Login</h2>
        <form data-bind="submit: login">
            <div>
                <input data-bind = "value: credentials.username" placeholder="Username" required>
            </div>
            <div>
                <input data-bind = "value: credentials.password" type="password" placeholder="Password" required>
            </div> 
            <div>
                <input type="submit" value="Login">
            </div>
            <p style="color:red;" data-bind="visible: flag">*Invalid Credentials</p>
        </form>
        
    </div>
</body>

</html>
